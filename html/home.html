<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StadeOnline Dashboard</title>
    <link rel="stylesheet" href="../css/home/style.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-brand">StadeOnline</div>
        
        <nav class="nav-links">
            <a href="home.html" class="nav-item">Home</a>
            <a href="matches.html" class="nav-item">Matches</a>
            <a href="table.html" class="nav-item">Table</a>
        </nav>
    </header>

    <main class="main-content">
        
        <div class="cards-container">
            
            <div class="card table-card">
                <div id="league-table-container">
                    <p class="wait-message">Loading League Table data...</p>
                </div>
            </div>

            <div class="card schedule-card">
                <div id="matches-schedule-container">
                    <p class="wait-message">Loading Matches Schedule data...</p>
                </div>
            </div>

            <div class="card overview-card">
                <div id="match-overview-container">
                    <p class="wait-message">Loading Match Overview data...</p>
                </div>
            </div>
            
        </div>

    </main>

    <script src="../js/main.js"></script> 

</body>
</html><!-- don't forget to comment your code -->
