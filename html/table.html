<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table | StadeOnline</title>

    <link rel="stylesheet" href="../css/public/font.css" />
    <link rel="stylesheet" href="../css/public/nav.css" />
    <link rel="stylesheet" href="../css/table/style.css" />
  </head>

  <body>
    <header class="navbar schabo">
      <a href="home.html" class="nav-brand">StadeOnline</a>

      <nav class="nav-links">
        <a href="home.html" class="nav-item link">Home</a>
        <a href="matches.html" class="nav-item link">Matches</a>
        <a href="table.html" class="nav-item active link">Table</a>
      </nav>

      <a

        target="_blank"
        href="https://github.com/Distorver/StadeOnline"

      </a>

    <main class="main-content">
      <div class="cards-container">
        <div class="card table-card">
          <div class="league-selector-container schabo">
            <div class="select">
              <select id="league-select" class="schabo league-select">
                <option value="">Choose a League</option>
              </select>
            </div>
            <h2 class="title schabo scroll-box">Table</h2>
          </div>
          <div id="table-content" class="table-content">
            <div class="no-data schabo">
              Please select a league to view standings
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer schabo">
      <p class="copy">Copyright &copy; Stade Online 2025</p>
      <div class="change">
        <p class="footer-ask">Wanna change your mind!?</p>
        <a class="home-link" href="../index.html">Press here</a>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

      nomodule
