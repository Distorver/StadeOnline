<!-- WELCOME PAGE -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome | StadeOnline</title>

    <link rel="stylesheet" href="css/welcome/main.css" />
    <link rel="stylesheet" href="css/welcome/sideNav.css" />
    <link rel="stylesheet" href="css/welcome/intro.css" />
    <link rel="stylesheet" href="css/public/font.css" />
    <link rel="icon" type="image/webp" href="assets/images/icon.webp" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Mogra&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Mogra&family=Road+Rage&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- this class to use schabo font -->
  <body class="schabo">
    <!-- NAV SECTION -->
    <nav>
      <a class="nav-logo" href="#">Stade<br /><span>Online</span></a>

      <!-- nav list -->
      <ul class="nav-list">
        <li>
          <a class="nav-btn" href="#intro">
            <span>Intro</span>
            <ion-icon class="nav-icn" name="arrow-forward-outline"></ion-icon>
          </a>
          <div class="nav-border"></div>
        </li>

        <li>
          <a class="nav-btn" href="#league">
            <span>League</span>
            <ion-icon class="nav-icn" name="arrow-forward-outline"></ion-icon>
          </a>

          <div class="nav-border"></div>
        </li>

        <li>
          <a class="nav-btn" href="#team">
            <span>Team</span>
            <ion-icon class="nav-icn" name="arrow-forward-outline"></ion-icon>
          </a>
        </li>
      </ul>

      <!-- GITHUB LINK -->
      <a
        class="github"
        target="_blank"
        href="https://github.com/Distorver/StadeOnline"
        ><ion-icon class="git-logo" name="logo-github"></ion-icon>Project
        repo</a
      >

      <!-- NAV FOOTER -->
      <footer class="nav-footer">
        <p>Copyright &copy; Stade Online 2025</p>
      </footer>
    </nav>

    <!-- MAIN SECTION -->
    <main class="schabo">
      <!-- INTRO SECTION -->
      <header id="intro" class="intro">
        <svg
          width="100%"
          viewBox="0 0 62 270"
          fill="none"
          data-draw-arrow=""
          class="arrow"
        >
          <path
            d="M3.17994 269.213C0.163299 268.413 -0.774352 265.024 0.700402 262.405C2.64055 257.6 4.0929 252.568 5.43771 247.501C8.43689 237.408 10.4996 226.969 13.2206 216.78C13.1701 216.453 13.3604 216.121 13.6698 216.06C15.9543 215.648 15.0742 222.705 15.0953 224.294C14.3918 231.713 13.0413 239.02 11.3533 246.215C25.8047 221.385 38.7823 195.219 45.6934 166.344C57.6079 116.264 54.9706 52.6602 42.5083 1.45593C42.1873 1.17807 42.1139 0.516673 42.6252 0.361453C44.0611 0.0729827 45.1748 2.30194 45.8549 3.44266C61.1392 36.9132 62.8042 85.9195 61.2384 121.985C60.0565 152.378 54.1296 182.436 41.9537 209.303C34.7209 224.804 26.2341 239.532 17.1979 253.811C23.5803 250.063 30.0724 246.517 36.7895 243.452C41.0512 241.756 44.135 248.575 40.1837 250.914C36.9895 252.628 33.8306 254.418 30.7628 256.368C24.9805 259.913 9.46719 270.85 3.17066 269.202L3.17994 269.213Z"
            fill="currentColor"
          ></path>
        </svg>

        <p class="note">Navigate here</p>

        <h1>
          <span class="big">Follow</span
          ><span class="mid">your favourite team </span><br />
          <span class="sm">all in one place</span>
        </h1>

        <img
          class="football"
          src="assets/images/football.webp"
          alt="football"
        />
      </header>

      <!-- LEAGUE SECTION -->
      <section id="league" class="league">
        <div class="section-header">
          <h2 class="section-title">Select League</h2>
        </div>
        <div class="slider-wrapper">
          <button
            class="slider-btn prev-btn"
            id="league-prev"
            aria-label="Previous league"
          >
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
          <div class="slider-container">
            <div class="slider league-slider" id="league-slider">
              <!-- League items will be populated by JavaScript -->
            </div>
          </div>
          <button
            class="slider-btn next-btn"
            id="league-next"
            aria-label="Next league"
          >
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </div>
      </section>

      <!-- TEAM SECTION -->
      <section id="team" class="team">
        <div class="section-header">
          <h2 class="section-title">Select Team</h2>
        </div>
        <div class="slider-wrapper">
          <button
            class="slider-btn prev-btn"
            id="team-prev"
            aria-label="Previous team"
          >
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
          <div class="slider-container">
            <div class="slider team-slider" id="team-slider">
              <!-- Team items will be populated by JavaScript -->
            </div>
          </div>
          <button
            class="slider-btn next-btn"
            id="team-next"
            aria-label="Next team"
          >
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </div>

        <!-- CTA Button -->
        <div class="cta-container" id="cta-container" style="display: none">
          <a href="html/home.html" class="cta-button">
            Go to Home Page
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </a>
        </div>
      </section>
    </main>

    <!-- to use ion icon pack https://ionic.io/ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
